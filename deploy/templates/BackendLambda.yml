AWSTemplateFormatVersion: '2010-09-09'
Description: ServerlessPass Lambda function and required resources.
Resources:
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: "../../.local/Publish"
      MemorySize: 1024
      Handler: Server.AWS::Staticsoft.ServerlessPass.Server.AWS.LambdaEntryPoint::FunctionHandlerAsync
      Role:
        Fn::ImportValue: ServerlessPassLambdaFunctionRoleArn
      Timeout: 30
      Runtime: dotnet6
      Environment:
        Variables:
          CognitoClientAppId:
            Fn::ImportValue: ServerlessPassUserPoolClientId
          CognitoUserPoolId:
            Fn::ImportValue: ServerlessPassUserPoolId
          DynamoDbTableNamePrefix: ServerlessPass
  LambdaApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      FunctionName:
        Ref: LambdaFunction
      SourceArn:
        Fn::Sub:
        - arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiId}/*/*/*
        - ApiId:
            Fn::ImportValue: ServerlessPassApiGatewayId
  LambdaCloudWatchPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      FunctionName:
        Ref: LambdaFunction
      SourceArn:
        Fn::GetAtt:
        - StatusTrigger
        - Arn
  StatusTrigger:
    Type: AWS::Events::Rule
    Properties:
      Description: "Checks lambda's status every minute"
      Name:
        Fn::Sub: "${LambdaFunction}Status"
      ScheduleExpression: "rate(1 minute)"
      State: "ENABLED"
      Targets:
      - Id: TriggerEveryMinute
        Arn:
          Fn::GetAtt:
          - LambdaFunction
          - Arn
        Input: '{"RequestContext":{"EventType":"CloudWatchTrigger","ResourcePath":"/Administrative/Status"}}'
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
    - OptionsMethod
    Properties:
      RestApiId:
        Fn::ImportValue: ServerlessPassApiGatewayId
      StageName: initial
  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId:
        Fn::ImportValue: ServerlessPassApiGatewayId
      DeploymentId:
        Ref: ApiGatewayDeployment
      StageName: prod
      MethodSettings:
      - HttpMethod: "*"
        ResourcePath: "/*"
        LoggingLevel: 'OFF'
  ApiGatewayDomainMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      DomainName:
        Fn::ImportValue: ServerlessPassApiGatewayDomainName
      RestApiId:
        Fn::ImportValue: ServerlessPassApiGatewayId
      Stage:
        Ref: ApiGatewayStage
  OptionsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Fn::ImportValue: ServerlessPassApiGatewayRootResourceId
      PathPart: "{proxy+}"
      RestApiId:
        Fn::ImportValue: ServerlessPassApiGatewayId
  AuthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Fn::ImportValue: ServerlessPassApiGatewayId
      ParentId:
        Fn::ImportValue: ServerlessPassApiGatewayRootResourceId
      PathPart: auth
  AuthUsersResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Fn::ImportValue: ServerlessPassApiGatewayId
      ParentId:
        Ref: AuthResource
      PathPart: users
  AuthJwtResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Fn::ImportValue: ServerlessPassApiGatewayId
      ParentId:
        Ref: AuthResource
      PathPart: jwt
  AuthJwtCreateResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Fn::ImportValue: ServerlessPassApiGatewayId
      ParentId:
        Ref: AuthJwtResource
      PathPart: create
  AuthJwtRefreshResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Fn::ImportValue: ServerlessPassApiGatewayId
      ParentId:
        Ref: AuthJwtResource
      PathPart: refresh
  PasswordsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Fn::ImportValue: ServerlessPassApiGatewayId
      ParentId:
        Fn::ImportValue: ServerlessPassApiGatewayRootResourceId
      PathPart: passwords
  PasswordsListResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Fn::ImportValue: ServerlessPassApiGatewayId
      ParentId:
        Ref: PasswordsResource
      PathPart: list
  PasswordsCreateResource:
    Type: AWS::ApiGateway::Resource
